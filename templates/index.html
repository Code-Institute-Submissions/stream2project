{% extends "layout.html"%}
{% block content %}

    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <!-- Deaths Chart -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Deaths
              </div>
              <div class="chart-stage">
                <div id="deaths-bar-chart"></div>
              </div>
            </div>
          </div>
          <!-- Deaths Chart -->

          <!-- Country -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Country
              </div>
              <div class="chart-stage">
                <div id="country-chart"></div>
              </div>
            </div>
          </div>
          <!-- Country -->

        </div>
      </div>

      <!-- Year -->
      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Year
          </div>
          <div class="chart-stage">
            <div id="year-pie-chart"></div>
          </div>
        </div>
      </div>
      <!-- Year-->

      <!-- Depth -->
      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            Overview of Depth, Magnitude and resulting deaths
          </div>
          <div class="chart-stage">
            <div id="total-chart"></div>
          </div>
        </div>
      </div>
      <!-- Depth -->

    <!-- Earthquakes Table -->
      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            Significant Quakes Table
          </div>
          <div class="chart-stage">

              <div id="scroll-table" class="container">
                <table id="sigQuake-table" class="table table-fixed"></table>
              </div>
          </div>
        </div>
      </div>
      <!-- Earthquakes Table -->
    </div>
  {% endblock %}
