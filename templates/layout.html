<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Significant Quakes Dashboard</title>

      <link rel="stylesheet" href="{{ url_for ('static',
      filename='lib/css/bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static',
      filename='lib/css/keen-dashboards.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static',
      filename='lib/css/introjs.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
      <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
  </head>
  <body class="application">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">Significant Quakes Dashboard</a>
        </div>
        <ul class="nav navbar-right nav-pills">
            {% block navigation %}
            {% endblock %}
        </ul>
      </div>
    </nav>
    <div  id="outer" class="container-fluid">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <footer class="top-container">&copy 2017</footer>
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>

    {% block additionalScripts  %}

    {% endblock %}
  </body>
</html>
